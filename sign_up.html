        <section id="sign-up">
            <h2>Sign Up</h2>
            <form action="sign_up.php" method="post">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required><br><br>
              <label for="phone_no">Phone Number:</label>
              <input type="tel" id="phone_no" name="phone_no" required pattern="[0-9]{10}"><br><br>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required><br><br>
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required minlength="8"><br><br>
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required minlength="8"><br><br>
              <input type="submit" value="Sign Up">
            </form>
